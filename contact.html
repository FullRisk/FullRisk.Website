<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Allgemeines Styling */
        body { 
            font-family: 'Fira Code', monospace; 
            text-align: center; 
            padding: 80px; 
            background-color: #121212; /* Dunkler Hintergrund */
            color: #fff; /* Wei√üe Schrift */
        }

        /* Navigationsleiste */
        .navbar { 
            background-color: #1a1a1a; 
            padding: 20px 0; 
            text-align: center; 
            position: fixed; 
            top: 0; left: 0; right: 0; 
            z-index: 1000; 
            font-size: 28px;
        }
        .navbar a { 
            color: #fff; 
            text-decoration: none; 
            margin: 0 30px; 
            font-size: 26px; 
            transition: color 0.3s; 
        }
        .navbar a:hover { 
            color: #a855f7; 
        }

        /* Inhalt */
        .content { 
            margin-top: 150px; 
            background: #1e1e1e;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.1);
            display: inline-block;
        }

        /* Profilbild */
        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #a855f7;
            margin-bottom: 30px;
            box-shadow: 0px 0px 20px rgba(168, 85, 247, 0.6);
        }

        /* √úberschrift & Text */
        h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }
        p {
            font-size: 26px;
            color: #ccc;
            margin-bottom: 40px;
        }

        /* Button-Container */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Kopier-Buttons */
        .copy-btn {
            background-color: #292929;
            color: #fff;
            border: 4px solid #a855f7;
            padding: 20px 30px;
            font-size: 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-width: 200px;
        }
        .copy-btn:hover {
            background-color: #a855f7;
            color: #fff;
        }

        /* Tooltip "Copy to clipboard" */
        .copy-btn::after {
            content: "Copy to clipboard";
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            background-color: #000;
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        .copy-btn:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Navigationsleiste -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">√úber mich</a>
        <a href="contact.html">Kontakt</a>
    </div>
    
    <!-- Hauptinhalt -->
    <div class="content">
        <img src="pfp.png" alt="Profilbild" class="profile-img">
        <h1>Kontakt</h1>
        <p>Hier kannst du meine Kontaktinformationen kopieren.</p>

        <div class="buttons">
            <button class="copy-btn" onclick="copyToClipboard('fullrisk@email.com')">üìß E-Mail</button>
            <button class="copy-btn" onclick="copyToClipboard('https://github.com/FullRisk')">üêô GitHub</button>
            <button class="copy-btn" onclick="copyToClipboard('https://twitter.com/fullrisk')">üê¶ Twitter</button>
            <button class="copy-btn" onclick="copyToClipboard('+49 123 456789')">üìû Telefon</button>
        </div>
    </div>

    <!-- JavaScript f√ºr Kopierfunktion -->
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Kopiert: ' + text);
            }).catch(err => {
                console.error('Fehler beim Kopieren:', err);
            });
        }
    </script>
</body>
</html>
