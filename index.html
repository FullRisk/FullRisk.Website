    <style>
        body {
            font-family: "Press Start 2P";
            background-color: black;
            overflow: hidden; 
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0; 
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 100%;
            z-index: 0; 
            pointer-events: none; 
        }

        .star {
            position: absolute;
            width: 6px; 
            height: 3px;
            background: white;
            border-radius: 50%; 
            opacity: 1; 
            animation: starAnimation 30s linear infinite; 
        }

        @keyframes starAnimation {
            0% {
                transform: translateY(100vh); 
                background: white;
                opacity: 1;
            }
            50% {
                background: white; 
                opacity: 1;
            }
            100% {
                transform: translateY(-200vh); 
                background: #6f00ff; 
                opacity: 1;
            }
        }
      
    .navbar {
        width: 100%;
        background-color: #fff;
        padding: 15px 0;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
    .navbar a {
        color: #000000;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        transition: color 0.3s;
    }
    .navbar a:hover {
        color: #a855f7;
    }
        body, html {
            height: 100%;
            font-family: 'Fira Code', monospace;
            background-color: #00000; /* Hintergrund weiß */
            color: #00000; /* Standardtext schwarz */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Damit der Footer am Ende ist */

        .container {

        #musicToggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
}

#musicToggle:hover {
    background: #555;
}

        /* Animationen für jedes Element */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes smoothRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            50% {
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
            pointer-events: none; 
        }
        .star {
            position: absolute;
            width: 3px; 
            height: 3px;
            background: white;
            border-radius: 50%; 
            opacity: 1; 
            animation: starAnimation 30s linear infinite; 
        }
        /* Animationen für die Elemente */
        .intro .hello {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.2s;
            color: #ffffff; /* "Hello" ist jetzt schwarz */
        }

        .intro .i-am {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
            color: #ffffff; /* "I am" ist jetzt schwarz */
        }

        .intro .name {
            opacity: 0;
            animation: smoothRight 1.5s ease-out forwards;
            animation-delay: 0.8s;
            color: #a855f7; /* Magenta für "FullRisk" */
        }

        .content .text {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.2s;
            color: ##ffffff; /* Text ist jetzt schwarz */
        }

        .content .github-link {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        .projects-title {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.8s;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffffff; /* Schwarz für Projekttitel */
        }

        .projects {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 2s;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 50px;
        }

        /* Styling für die Elemente */
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        h1 span {
            color: #a855f7; /* Magenta für FullRisk */
        }
        p {
            font-size: 22px;
            color: #fff; /* Text in schwarz */
        }
        .github-link {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 12px 25px;
            margin-top: 25px;
            border-radius: 5px;
            color: #a855f7;
            font-size: 20px;
            text-decoration: none;
            border: 2px solid #a855f7;
            transition: all 0.3s;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
               }
         }
     
        }
        .github-link::before {
            content: "➜";
            margin-right: 12px;
        }
        .github-link:hover {
            background: #a855f7;
            color: #fff;
        }
        .project {
            background: #1a1a1a;
            padding:25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.15);
            border: 2px solid #333; /* Hellgraue Umrandung */
            transition: transform 0.3s ease-in-out;
            width: 100%;
            max-width: 350px;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
        }
        .project:hover {
            transform: scale(1.05);
            border: 2px solid #ddd; /* Umrandung wird etwas heller bei Hover */
        }
        .project-title {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
        }
        .project-desc {
            font-size: 20px;
            color: #ccc;
        }
        .tags {
            margin-top: 12px;
        }
        .tag {
            display: inline-block;
            background: #a855f7;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 16px;
            margin-right: 6px;
        }

        /* Footer Styling */
        .footer {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 2.5s;
            font-size: 1px;
            color: #8E8E8E;
            margin-top: 50px;
        }
        .footer a {
            text-decoration: none;
            color: #a855f7;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #f1f1f1;
        }
           /* Dark Mode Button Styling */
        button.dark-mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button.dark-mode-btn:hover {
            background: #555;
        }
    </style>

    <script>
        // JavaScript zum Erzeugen der Sterne
        const starContainer = document.querySelector('.stars');
        for (let i = 0; i < 400; i++) { 
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.right = `${Math.random() * 100}%`;  // Zufällige horizontale Position
            star.style.left = `${Math.random() *200 - 50}%`;  // Zufällige horizontale Position
            star.style.top = `${Math.random() * 100 + 100}%`;  // Zufällige vertikale Position
            star.style.animationDuration = `${Math.random() * 20 + 10}s`;  // Zufällige Dauer der Animation
            star.style.animationDelay = `${Math.random() * 5}s`;  // Zufällige Verzögerung der Animation
            starContainer.appendChild(star);
        }
        const bgMusic = document.getElementById('bg-music');
bgMusic.volume = 0.1; // Setzt die Lautstärke
document.body.addEventListener('click', () => {
    bgMusic.play(); // Spielt Musik ab, wenn der Benutzer auf die Seite klickt
});
    </script>
