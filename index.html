<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Lohrer | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #000;
            color: #fff;
            padding: 50px;
            margin: 0;
            text-align: left;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding-left: 50px;
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .intro span {
            opacity: 0;
            animation: slideInLeft 1s ease-out forwards;
        }
        .content {
            opacity: 0;
            animation: slideInRight 1s ease-out 0.5s forwards;
        }
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        h1 span {
            color: #a855f7;
        }
        p {
            font-size: 22px;
            color: #ddd;
        }
        .github-link {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            padding: 12px 25px;
            margin-top: 25px;
            border-radius: 5px;
            color: #a855f7;
            font-size: 20px;
            text-decoration: none;
            border: 2px solid #a855f7;
            transition: all 0.3s;
            width: fit-content;
        }
        .github-link::before {
            content: "➜";
            margin-right: 12px;
        }
        .github-link:hover {
            background: #a855f7;
            color: #fff;
        }
        .projects {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .project {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease-in-out;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project-title {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
        }
        .project-desc {
            font-size: 20px;
            color: #ccc;
        }
        .tags {
            margin-top: 12px;
        }
        .tag {
            display: inline-block;
            background: #a855f7;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 16px;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="intro">Hello<br> I am <span>FullRisk</span>.</h1>
        <div class="content">
            <p>Ein 15 Jahre alter hobby-Programmierer der es liebt neue Sachen zu lernen.</p>
            <a href="https://github.com/FullRisk" target="_blank" class="github-link">Check me out on GitHub!</a>
        </div>
        
        <div class="projects content">
            <div class="project">
                <div class="project-title">Portable Dimensions</div>
                <div class="project-desc">Eine Minecraft Mod die eine neue Art Portale hinzufügt.</div>
                </div>
            </div>
            <div class="project">
                <div class="project-title">NoRiskClient</div>
                <div class="project-desc">Ein Minecraft Client der auf Customization beruht.</div>    
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
